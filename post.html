
    <!DOCTYPE html>
    <html>
    <head>
      <title>Precounter Example</title>
        <!-- CSS Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>

      <script src="precounter.js"></script>
    </head>
    <body>
      <h1>Precounter Example</h1>
      <div id="countdown"></div>
    
      <script>
        // Create a new Precounter instance
        const precounter = new Precounter();
    
        // Set the target date and time (YYYY-MM-DD HH:MM:SS)
        const targetDate = '2023-07-17 10:00:00';
        precounter.setTargetDate(targetDate);
    
        // Optional: Set a custom callback function to execute when the timer reaches zero
        precounter.setCallback(() => {
          // Perform an action here when the timer reaches zero
          console.log('Countdown has reached zero!');
        });
    
        // Optional: Set a custom format for the countdown display
        precounter.setFormat('Days: {d}, Hours: {h}, Minutes: {m}, Seconds: {s}');
    
        // Start the precounter
        precounter.start();
    
        // Optional: Stop the precounter
        // precounter.stop();
      </script>
    </body>
    </html>
