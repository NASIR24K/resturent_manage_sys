<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>

  <style>
    .gallery-item {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="src/images/food.jpg" class="gallery-item">
          <img src="src/images/food.jpg" alt="Image 1" class="img-fluid">
        </a>
      </div>
      <div class="col-md-4">
        <a href="src/images/food1.jpg" class="gallery-item">
          <img src="src/images/food1.jpg" alt="Image 2" class="img-fluid">
        </a>
      </div>
      <div class="col-md-4">
        <a href="src/images/food2.jpg" class="gallery-item">
          <img src="src/images/food2.jpg" alt="Image 3" class="img-fluid">
        </a>
      </div>
      <!-- Add more image items as needed -->
    </div>
  </div>

  <script>
    $(document).ready(function () {
      var $pswp = $('.gallery-item').photoSwipe({
        bgOpacity: 0.85,
        loop: false
      });
    });
  </script>

</body>

</html>
